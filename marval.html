 <html>
    <head>
        <title>marval Character</title>
    </head>
    <style>
        .search{
            padding: 10px 20px;
            margin-left: 40%;
            font-size: 30px;
        }
        .button{
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            background-color: gray;
            
        }
        .name{
            text-align: center;
            color:white;
        }
        body{
            background-color: navy;
        }
    </style>

    <body>
        <input type="text" placeholder="Search..." class="search">
        <button class="button" onclick="marvalCharcter()">Search</button>
        <div class="root"></div>
    </body>
    <script>
        async function fetctData(url){
            const response=await fetch(url);
            const jsonData=await response.json();
            return jsonData;
        }
        async function marvalCharcter(){
            let search=document.querySelector(".search").value;
            let marvel=await fetctData(`https://gateway.marvel.com:443/v1/public/characters?nameStartsWith=${search}&apikey=3ad548118680d3dad3f194ff9e289c93&hash=2bf68c80955bd4f084b8fe653c6683a0&ts=1685222640625`);
            let UserData=marvel["data"];
            let data=UserData["results"];
            
            for(let i=0;i<data.length;i++){
                let div=document.createElement("div");
                let root=document.querySelector(".root");
                let name=document.createElement("h1");
                name.setAttribute("class","name");
                name.innerHTML=data[i].name;
                div.append(name);
                root.append(div);

            }

        }
    </script>
</html>
